version: '3.9'

services: 
    

  webapp:
      container_name: loginwebapp
      image: loginwebapp
      build:
        context: .
        dockerfile: Dockerfile
      ports:
       - "5000:8080"
       - "3306"
      volumes:
       - ./logs:/usr/local/tomcat/logs
      network_mode: "host"
      restart: on-failure